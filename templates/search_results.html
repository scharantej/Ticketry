
<!DOCTYPE html>
<html>
<head>
<title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<table>
<thead>
<tr>
<th>Flight ID</th>
<th>Origin</th>
<th>Destination</th>
<th>Departure Date</th>
<th>Return Date</th>
<th>Price</th>
</tr>
</thead>
<tbody>
{% for flight in flights %}
<tr>
<td>{{ flight.flight_id }}</td>
<td>{{ flight.origin }}</td>
<td>{{ flight.destination }}</td>
<td>{{ flight.departure_date }}</td>
<td>{{ flight.return_date }}</td>
<td>{{ flight.price }}</td>
<td><a href="/book_flight?flight_id={{ flight.flight_id }}">Book</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
